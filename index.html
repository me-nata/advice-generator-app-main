<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <section id="card">
    <div id="content">
      <div>
        <p>ADVICE</p>
        <p id="advice">117</p>
      </div>
      <q id="message">It is easy to sit up and take notice, what's difficult is geting up and taking action.</q>
      <img src="./images/pattern-divider-desktop.svg">
    </div>
    <button id='dice' type="submit"><img src="./images/icon-dice.svg"></button>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/me-nata">Nat√£</a>.
  </div>

  <script>
    const advice_id = document.getElementById('advice')
    const message   = document.getElementById('message')
    
    document.getElementById('dice').addEventListener("click", () =>
      fetch("https://api.adviceslip.com/advice")
        .then(response => {return response.json()})
        .then(response => {
          advice_id.innerText = response["slip"]["id"]
          message.innerText = response["slip"]["advice"]
        })
    )
  </script>
</body>
</html>
